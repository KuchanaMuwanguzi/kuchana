<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/forms/sitters/sitterReg.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="Fillform" action="#">
          <h2>Register Sitter</h2>
          <p id="result"></p>

          <div class="input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Type full name"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location"
            />
          </div>

          <div class="input-box">
            <input type="text" id="nin" name="nin" placeholder="Enter NIN" />
          </div>

          <div class="input-box">
            <input type="text" name="contact" placeholder="Enter contact" />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="recommender"
              name="recommender"
              placeholder="Recommender's name"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="educationLevel"
              name="educationLevel"
              placeholder="Level of Education"
            />
          </div>

          <div class="input-box">
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="Enter Date of Birth"
            />
          </div>

          <div id="gender" class="gender-box">
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
          </div>

          <div class="input-box">
            <input
              type="text"
              id="sitterNumber"
              name="sitterNumber"
              placeholder="Enter sitterNumber"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="register()"
              id="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="/forms/sitters/sitterReg.js"></script>
  </body>
</html>
